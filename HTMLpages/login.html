<!--HTML for the login page-->
<!--The submission form-->
<div id ='loginForm'>
  <div class='col'>
    <br>
    <label for='email'>Email</label><br>
    <input type ='text' id='loginEmail' name='email'><br><br>
  </div>
  <div class='col'>
    <label for='password'>Password</label><br>
    <input type ='text' id='loginPassword' name='password'><br><br><br>
    <input type="submit" id="loginBtn" value="Log in" onclick='login()'>
  </div>
</div>
